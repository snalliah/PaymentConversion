
{% extends 'cal/base.html' %}

{% block content %}

<br />

<style>
    
#logo {
    }

    body {
        background-color: #ebeff5;
    }

    #total-orders {
        background-color: #4cb4c7;
    }

    #orders-delivered {
        background-color: #7abecc;
    }

    #orders-pending {
        background-color: #7cd1c0;
    }
</style>

<div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="weekly">
                <div class="card-header">
                    <h5 class="card-title">Weekly</h5>
                </div>
                <div class="class-body">
                    <h3 class="card-title">{{paymentWeekly|floatformat:2}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="bi-weekly">
                <div class="card-header">
                    <h5 class="card-title">Bi-Weekly</h5>
                </div>
                <div class="class-body">
                    <h3 class="card-title">{{paymentBiweekly|floatformat:2}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="semi-monthly">
                <div class="card-header">
                    <h5 class="card-title">Semi-Monthly</h5>
                </div>
                <div class="class-body">
                    <h3 class="card-title">{{paymentSemimonthly|floatformat:2}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
